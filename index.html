<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="//db.onlinewebfonts.com/c/97c4b25dc74e0ab045154e75a8fdd69d?family=Game+of+Thrones"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>CTF - H4K-IT</title>
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        width: 100%;
        height: 100vh;
        background: transparent url('bckgrd.jpeg') no-repeat center center /
          cover;
        padding-left: 0;
        padding-right: 0;
      "
    >
      <div class="row no-gutters d-flex justify-content-between">
        <div class="col-md-8">
          <div class="bg-transparent"></div>
        </div>
        <div class="col-md-4">
          <div id="terminal" class="bg-light" style="height: 100vh">
            <div class="d-block mx-auto">
              <img
                class="d-block mx-auto"
                style="width: 260px"
                src="Picture1.svg"
                alt="hooded hacker"
              />
              <ul>
                <h1
                  class="mt-n1"
                  style="
                    letter-spacing: 3px;
                    text-align: center;
                    font-family: Game of Thrones;
                    font-size: 2rem;
                    color: black;
                  "
                >
                  game <span style="font-size: 20px">of</span> hacks
                </h1>
              </ul>
              <ul
                style="
                  list-style-type: none;
                  line-height: 3rem;
                  font-size: 1.1rem;
                "
                class="mb-5"
              >
                <p>
                  <li>
                    <span class="text-danger">root</span
                    ><span class="text-warning">@</span
                    ><span class="text-primary">kali</span>:~Hello hackers, i
                    want ot play a game
                  </li>
                </p>
                <p>
                  <li>
                    <span class="text-danger">root</span
                    ><span class="text-warning">@</span
                    ><span class="text-primary">kali</span>:~The key to winning
                    the game is a flag
                  </li>
                </p>
                <p>
                  <li>
                    <span class="text-danger">root</span
                    ><span class="text-warning">@</span
                    ><span class="text-primary">kali</span>:~and your mission is
                    to find it
                  </li>
                </p>
                <p>
                  <li>
                    <span class="text-danger">root</span
                    ><span class="text-warning">@</span
                    ><span class="text-primary">kali</span>:~Win or lose. make
                    your choice.
                  </li>
                </p>
                <p>
                  <li>
                    <span class="text-danger">root</span
                    ><span class="text-warning">@</span
                    ><span class="text-primary">kali</span>:~Remember we are
                    watching you.
                  </li>
                </p>
              </ul>
              <div style="text-align: center">
                <ul>
                  <img
                    class="w-25"
                    style="height: 30px"
                    src="logo-name.svg"
                    alt="hackit logo"
                  /><img
                    style="max-height: 50px; max-width: 50px"
                    src="thecybersamurai_logo.svg"
                    alt="cyber samurai logo"
                  />
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
